<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootcamp IFood - YU-GIO-OH</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
  <meta name="Description" content="Bootcamp IFood DIO.me - Projeto YU-DIO-OH">
  <meta name="author" content="Douglas Ramos - github.com/douginfodev">
  <meta name="robots" content="index,follow">
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <a href="#">
          <img src="assets/img/logoyu.png" alt="Logo YU-GI-OH" title="YU-GI-OH Game" />
        </a>
      </div>

      <div class="title">
        <h1>YU-GI-OH</h1>
      </div>
    </header>

    <main>
      <aside class="player1">
        <h5>Player 1</h5>
        <div id="p1card1" onmouseenter="selectCard(1,'p1')">
          <img src="" alt="">
        </div>

        <div id="p1card2" onmouseenter="selectCard(2,'p1')">
          <img src="" alt="">
        </div>

        <div id="p1card3" onmouseenter="selectCard(3,'p1')">
          <img src="" alt="">
        </div>

        <div id="p1card4" onmouseenter="selectCard(2,'p1')">
          <img src="" alt="">
        </div>

        <div id="p1card5" onmouseenter="selectCard(1,'p1')">
          <img src="" alt="">
        </div>
      </aside>

      <div class="centro">
        <div class="centro-cards">
          <div class="board">
            <div id="board-card1" onclick="clickDetona(0)" style="background-image: url('assets/icons/cardhighgreen.png');">
            </div>

            <div class="logo-center">
              <img src="assets/icons/millenium2.png" alt="">
            </div>

            <div id="board-card2" onclick="clickDetona(2)"
              style="background-image: url('assets/icons/cardhighblue.png');">
            </div>
          </div>
        </div>
        <div class="centro-footer">
          <div class="card-info">
            <div class="card-info-descricao">
              <div class="card-info-descricao-title">
                <h3 id="namecardp1"></h3>
              </div> 

              <div class="card-info-descricao-card">
                <img id="cardp1" src="assets/icons/dragon.png" alt=""/>
              </div>

              <div class="card-info-descricao-option">
                <h3>ATRIBUTOS</h3>
                <h4 id="atributosp1"></h4>
              </div>
            </div>

            <div class="card-info-placar">
              <div class="placarp1">
                <h3 id="p1win">WIN</h3>
                <h3 id="p1winpontos">0</h3>
              </div>
              <div class="placarp1">
                <h3 id="p1win">LOSE</h3>
                <h3 id="p1losepontos">0</h3>
              </div>
            </div>
          </div>

          <div class="card-info1">
            <div class="card-info-descricao">
              <div class="card-info-descricao-title">
                <h3 id="namecardp2"></h3>
              </div> 

              <div class="card-info-descricao-card">
                <img id="cardp2" src="assets/icons/exodia.png" alt=""/>
              </div>

              <div class="card-info-descricao-option">
                <h3>ATRIBUTOS</h3>
                <h4 id="atributosp2">TESOURA</h4>
              </div>
            </div>

            <div class="card-info-placar">
              <div class="placarp2">
                <h3 id="p2win">WIN</h3>
                <h3 id="p2winpontos">0</h3>
              </div>
              <div class="placarp2">
                <h3 id="p2lose">LOSE</h3>
                <h3 id="p2losepontos">0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <aside class="player2">
        <h5>Player 2</h5>
        <div id="p2card1" onmouseenter="selectCard('3')">
          <img src="" alt="">
        </div>

        <div id="p2card2" onmouseenter="selectCard('2')">
          <img src="" alt="">
        </div>

        <div id="p2card3" onmouseenter="selectCard('1')">
          <img src="" alt="">
        </div>

        <div id="p2card4" onmouseenter="selectCard(2,'p2')">
          <img src="" alt="">
        </div>

        <div id="p2card5" onmouseenter="selectCard(3,'p2')">
          <img src="" alt="">
        </div>
      </aside>
    </main>

    <footer>     
      <div class="socialmedia-logo">
        <a href="https://www.instagram.com/profdomdev/" target="_blank">
          <img src="assets/img/instagram80x80.png" alt="Logotipo do Instagram" />
        </a>
      </div>

      <div class="socialmedia-logo">
        <a href="https://www.youtube.com/channel/UC9cGKfFU0ZG-TvNLbfYUTEg" target="_blank">
          <img src="assets/img/logoyoutube.jpg" alt="Logotipo do youtube" />
        </a>
      </div>

      <div class="socialmedia-logo">
        <a href="https://www.linkedin.com/in/douglas-ramos-dev" target="_blank">
          <img src="assets/img/linkedin.png" alt="Logotipo do Linkedin" />
        </a>
      </div>
      <div class="socialmedia-logo">
        <a href="https://github.com/douginfodev" target="_blank">
          <img src="assets/img/logogit.png" alt="Logo do repositorio GitHub" />
        </a>
      </div>
      
    </footer>
  </div>
  <script src="assets/js/jscript.js"></script>
</body>

</html>
