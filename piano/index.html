<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootcamp IFood - Piano Online</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
  <meta name="Description" content="Bootcamp IFood DIO.me - Projeto Piano Online">
  <meta name="author" content="Douglas Ramos - github.com/douginfodev">
  <meta name="robots" content="index,follow">
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <a href="#">
          <img src="assets/img/pianologo.png" alt="Logo Piano Logo" title="Logo Piano Logo" />
        </a>
      </div>

      <div class="volume">
        <h3>VOLUME</h3>
      </div>

      <div class="teclas">
        <h3>TECLAS</h3>
      </div>
    </header>

    <main>
      <div id="centro">
        <div id="keyc" onclick="clickDetona(0)">
        </div>

        <div id="keyd" onclick="clickDetona(1)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>

        <div id="keye" onclick="clickDetona(2)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>

        <div id="keyf" onclick="clickDetona(3)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>

        <div id="keyg" onclick="clickDetona(4)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>

        <div id="keya" onclick="clickDetona(5)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>

        <div id="keyb" onclick="clickDetona(6)" style="background-image: url('assets/img/ralphinativo.png');">
        </div>
      </div>
    </main>

    <footer>
      <div class="socialmedia-logo">
        <a href="https://www.instagram.com/profdomdev/" target="_blank">
          <img src="assets/img/instagram80x80.png" alt="Logotipo do Instagram" />
        </a>
      </div>

      <div class="socialmedia-logo">
        <a href="https://www.youtube.com/channel/UC9cGKfFU0ZG-TvNLbfYUTEg" target="_blank">
          <img src="assets/img/logoyoutube.jpg" alt="Logotipo do youtube" />
        </a>
      </div>

      <div class="socialmedia-logo">
        <a href="https://www.linkedin.com/in/douglas-ramos-dev" target="_blank">
          <img src="assets/img/linkedin.png" alt="Logotipo do Linkedin" />
        </a>
      </div>
      <div class="socialmedia-logo">
        <a href="https://github.com/douginfodev" target="_blank">
          <img src="assets/img/logogit.png" alt="Logo do repositorio GitHub" />
        </a>
      </div>
    </footer>
  </div>
  <script src="assets/js/jscript.js"></script>
</body>

</html>
